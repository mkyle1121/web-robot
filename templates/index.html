<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Best Robot Site Ever</title>
    <meta name="description" content="Mike's cool website"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/main.css"/>
</head>

<!-- ##################### NAV ########################### -->

<body class="bg-dark">

 
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <a class="navbar-brand" href="#">robot.themikekyle.com</a> 
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
  <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link bg-success" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      
    </ul>
  </div>
</nav>


{% block content %}
<!-- ############################ ACTION ######### -->


  




<table class="table table-hover table-bordered bg-secondary sticky-top">
  <tbody>
    <tr>
      <td align="center"><h3>Robot Cam</h3></td>      
    </tr>
    <tr>
      <td align="center"><div class="embed-responsive embed-responsive-16by9">
  <iframe class="embed-responsive-item" src="http://mk.mynetgear.com:9999/?action=stream"></iframe>
  </td>
</tr>
</tbody>
</table>


<table class="table table-hover table-bordered bg-secondary">
  <tbody>
    <tr>
       <td align="center"><h3>Live Stream Cam</h3><h6>Press Play -- 8 Second Delay</h6></td>
     </tr>
     <tr>
      <td align="center"><div class="col-sm"> 
<div class="embed-responsive embed-responsive-16by9">
  <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/live_stream?channel=UC4x2hLBrDbXBDtQxEGLEN0g"></iframe>
  </div></td>
    </tr>
   
  </tbody>
</table>


<div class="bg-dark text-light text-center">
  <form action="/action" method="post">


  <div class="row">
    <div class="col-sm">    
<p><h2>Movement</h2></p>
<table class="table table-hover table-bordered bg-secondary">
  <tbody>
    <tr>
      <td align="center"></td>
      <td align="center"><button type="submit" class="btn btn-success" name="button" value="forward">FORWARD</button></td>
      <td align="center"></td>
    </tr>
    <tr>
      <td align="center"><button type="submit" class="btn btn-success" name="button" value="left">LEFT</button></td>
      <td align="center"><button type="submit" class="btn btn-danger" name="button" value="stop">STOP!</button></td>
      <td align="center"><button type="submit" class="btn btn-success" name="button" value="right">RIGHT</button></td>
    </tr>
    <tr>
      <td align="center"></td>
      <td align="center"><button type="submit" class="btn btn-success" name="button" value="backward">BACKWARD</button></td>
    <td align="center"></td>
    </tr>
  </tbody>
</table>
</div>
</div>



 <div class="row">
    <div class="col-sm">

<p><h2>Servos</h2></p>
<table class="table table-hover table-bordered bg-secondary">
  <tbody>
    <tr>
     <td align="center"><button type="submit" class="btn btn-success" name="button" value="servo left">LEFT</button></td>
     <td align="center"><button type="submit" class="btn btn-success" name="button" value="servo center">CENTER</button></td>
     <td align="center"><button type="submit" class="btn btn-success" name="button" value="servo right">RIGHT</button></td>
  </tr>
</tbody>
</table>


<p><h2>Lights</h2></p>
<table class="table table-hover table-bordered bg-secondary">
  <tbody>
    <tr>
     <td align="center"><button type="submit" class="btn btn-success" name="button" value="lights">LIGHTS</button></td>
     <td align="center"><button type="submit" class="btn btn-success" name="button" value="blinkers">BLINKERS</button></td>
  </tr>
</tbody>
</table>
</div>
</div>


</form>


  <!-- ################################# RESPONSE #######-->

<!--div class="container">
<div class="container-fluid rounded float-left bg-dark text-light border"-->
  <form action="/response" method="post">
  <div class="row">
    <div class="col-sm">    
    <p><h2>Voltage Check</h2></p>

  <table class="table table-hover table-bordered bg-secondary">
  <tbody>
    <tr>
     <td align="center"><button type="submit" class="btn btn-primary" name="button" value="voltage">Press for VOLTAGE</button></td>
     <td align="center">{{ voltage }}</td>
  </tr>
</tbody>
</table>
</div>
</div>

 <div class="row">
    <div class="col-sm">    
    <p><h2>Distance Check</h2></p>

  <table class="table table-hover table-bordered bg-secondary">
  <tbody>
    <tr>
     <td align="center"><button type="submit" class="btn btn-primary" name="button" value="distance">Press for Distance</button></td>
     <td align="center">{{ distance }}</td>
  </tr>
</tbody>
</table>
</div>
</div>



</form>

</div>




		

<!--
<footer class="footer bg-dark text-light">
<small> robots 4 fun </small>
</footer>
-->

{% endblock %}

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>



</body>
<!-- ########################## END ######################### -->
</html>
